<div [style]="{ padding: '20px', paddingTop: '100px' }">
  <form onSubmit="">
    <input
      type="search"
      id="default-search"
      (input)="search($event)"
      required
      placeholder="Search..."
    />
  </form>

  <div *ngFor="let character of characters$ | async">
    {{ character.name }}
  </div>

  <ng-container *ngIf="characters$ | async as result">
    <div>
      {{ result | json }}
    </div>
  </ng-container>
</div>
