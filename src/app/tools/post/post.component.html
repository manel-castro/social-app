<mat-card>
  <mat-card-header>
    <mat-card-title>Name: {{ creatorName }}</mat-card-title>

    <mat-card-subtitle>Description: {{ creatorDescription }}</mat-card-subtitle>
  </mat-card-header>

  <img
    mat-card-image
    src="{{ postData?.imageUrl ? postData.imageUrl : '' }}"
    alt="alt"
  />
  <mat-card-content>{{
    postData?.comment ? postData.comment : ""
  }}</mat-card-content>
  <mat-card-actions>
    <mat-icon (click)="onReplyClick()" class="action-item" color="warn"
      >chat_bubble_outline</mat-icon
    >
    <app-favorite-icon
      class="action-item"
      [postData]="postData"
    ></app-favorite-icon>

    <app-save-icon class="action-item" [postData]="postData"></app-save-icon>
  </mat-card-actions>
</mat-card>
